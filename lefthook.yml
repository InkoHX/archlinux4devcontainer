# https://github.com/evilmartians/lefthook/blob/master/docs/configuration.md

pre-commit:
  commands:
    check:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: bunx biome check --fix --no-errors-on-unmatched --files-ignore-unknown=true {staged_files} && git update-index --again
